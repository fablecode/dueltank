<div class="loginColumns animated fadeIn ng-scope" style="width: 50%">
  <div class="row">
    <div class="col-md-12">
      <h2 class="font-bold">Reset Password <i class="fa fa-check" aria-hidden="true" style="color: green"></i></h2>
      <div class="ibox-content">
        <div class="row">
          <div class="col-md-4 text-center">
            <i class="fa fa-key fa-5x" aria-hidden="true"></i>
          </div>
          <div class="col-md-8">
            <h2>Ok, your password has been reset.</h2>
            <h2>Please <a [routerLink]="['/login']" alt="Login" title="Login">click here to log in</a></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
