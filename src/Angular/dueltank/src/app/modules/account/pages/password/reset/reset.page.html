<div class="row border-bottom white-bg page">
  <div class="col-lg-10">
    <h2 style="margin-top: 10px;"><i class="fa fa-user-circle"></i>&nbsp;Reset Password</h2>
  </div>
</div>
<div class="row wrapper wrapper-content animated fadeIn ng-scope">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 no-pd-rt">
          <p>Set a new password for your account</p>
          <div class="ibox-content">
            <form name="resetPasswordForm" class="m-t ng-pristine ng-valid" role="form">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="ConfirmPassword">
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b">Set Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
