<loadingSpinner [loading]="isLoading"></loadingSpinner>
<div class="row border-bottom white-bg page">
  <div class="col-lg-10">
    <h2 style="margin-top: 10px;"><i class="fa fa-gg"></i>&nbsp;{{selectedArchetype?.name}}</h2>
  </div>
</div>
<div class="row wrapper wrapper-content animated fadeIn ng-scope" style="padding-bottom: 0">
  <div class="row">
    <div class="col-lg-3">
      <div class="ibox" style="margin-bottom: 0">
        <div class="ibox-content">
          <currentHoverCard></currentHoverCard>
        </div>
      </div>
    </div>
    <div id="archetype-tabs" class="col-lg-9">
      <tabset class="tabs-container">
        <tab heading="Monster" *ngIf="monsters.length">
          <div class="row">
            <div class="ibox no-mg-bt">
              <div class="ibox-content clearfix">
                <ul class="list-inline">
                  <li *ngFor="let card of monsters | encodeURI: 'imageUrl'" (mouseover)="onCardHover(card)">
                    <img [src]="getApiEndPointUrl() + card.imageUrl" alt="{{ card.name }}" title="{{ card.name }}" class="archetype-card-img"/>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Spell" *ngIf="spells.length">
          <div class="row">
            <div class="ibox no-mg-bt">
              <div class="ibox-content clearfix">
                <ul class="list-inline">
                  <li *ngFor="let card  of spells | encodeURI: 'imageUrl'" (mouseover)="onCardHover(card)">
                    <img [src]="getApiEndPointUrl() + card.imageUrl" alt="{{ card.name }}" title="{{ card.name }}" class="archetype-card-img"/>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Trap" *ngIf="traps.length">
          <div class="row">
            <div class="ibox no-mg-bt">
              <div class="ibox-content clearfix">
                <ul class="list-inline">
                  <li *ngFor="let card  of traps | encodeURI: 'imageUrl'" (mouseover)="onCardHover(card)">
                    <img [src]="getApiEndPointUrl() + card.imageUrl" alt="{{ card.name }}" title="{{ card.name }}" class="archetype-card-img"/>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
