<loadingSpinner [loading]="isLoading"></loadingSpinner>
<div class="row border-bottom white-bg page">
  <div class="col-lg-10">
    <h2 style="margin-top: 10px;"><i class="fa fa-gg"></i>&nbsp;Archetypes</h2>
  </div>
</div>
<div class="row wrapper wrapper-content animated fadeIn" style="padding-bottom: 0px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <div class="input-group">
            <input
              type="text"
              class="input form-control" autofocus
              placeholder="Search for an archetype.... "
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn btn-primary" (click)="search()"> <i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2" *ngFor="let archetype of archetypes">
    <div class="ibox">
      <div class="ibox-content product-box">
        <div class="archetype-image">
          <a [routerLink]="['/archetypes', archetype.id, archetype.name | slugify]">
            <img alt="{{ archetype.name }}" title="{{ archetype.name }}" [src]="getApiEndPointUrl() + archetype.thumbnailUrl" height="173" width="200">
          </a>
        </div>
        <div class="archetype-desc">
          <span class="archetype-card-number">
              {{ archetype.totalCards }} cards
          </span>
          <a [routerLink]="['archetypes', {id: archetype.id, name: archetype.name | slugify}]" class="archetype-name" title="{{ archetype.name }}">{{ archetype.name }}</a>
          <div class="m-t clearfix">
            <a [routerLink]="['archetypes', {id: archetype.id, name: archetype.name | slugify}]" class="btn btn-xs btn-outline btn-primary pull-right" title="{{ archetype.name }}">View <i class="fa fa-long-arrow-right"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="ibox text-center" style="margin-bottom: 20px;">
      <div class="ibox-content" style="padding: 0px">
        <pagination
          [totalItems]="totalArchetypes"
          [(ngModel)]="currentPage"
          (pageChanged)="pageChanged($event)"
          [maxSize]="maxSize"
          [itemsPerPage]="pageSize"
          [rotate]="rotate"></pagination>
        <!--<pagination [totalItems]="155" [rotate]="rotate" [maxSize]="maxSize"></pagination>-->
      </div>
    </div>
  </div>
</div>
