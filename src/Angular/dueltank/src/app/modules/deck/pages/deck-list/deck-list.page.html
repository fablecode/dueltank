<loadingSpinner [loading]="isLoading"></loadingSpinner>
<div class="row border-bottom white-bg page">
  <div class="col-lg-10">
    <h2 style="margin-top: 10px;"><i class="fa fa-archive"></i>&nbsp;Decks</h2>
  </div>
</div>
<div class="row wrapper wrapper-content animated fadeIn" style="padding-bottom: 0px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content" style="padding-bottom: 1px;">
          <form [formGroup]="searchForm" (ngSubmit)="search(1)">
            <div class="form-group">
              <input
                type="text"
                name="searchTerm"
                class="input form-control"
                placeholder="Search for a deck.... "
                formControlName="searchTerm"
                autofocus
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2" *ngFor="let deck of decks">
    <div class="ibox">
      <div class="ibox-content product-box">
        <div class="deck-image">
          <a [routerLink]="['/deck', deck.id, deck.name | slugify]">
            <img [src]="getApiEndPointUrl() + deck.thumbnailUrl" alt="{{ deck.name }}" title="{{ deck.name }}">
          </a>
        </div>
        <div class="deck-desc">
          <span class="deck-card-number">
              {{ deck.totalCards }} cards
          </span>
          <small class="text-muted">{{ deck.username }}</small>
          <a [routerLink]="['/deck', deck.id, deck.name | slugify]" class="deck-name" title="{{ deck.name }}">{{ deck.name }}</a>
          <div class="small m-t-xs">
            {{ deck.description }}
          </div>
          <div class="m-t clearfix">
            <a [routerLink]="['/deck', deck.id, deck.name | slugify]" class="btn btn-xs btn-outline btn-primary pull-right" title="{{ deck.name }}">View <i class="fa fa-long-arrow-right"></i> </a>
            <small class="text-muted pull-left">
              <ul class="list-inline">
                <li>{{ deck.createdTimeAgo }}</li>
              </ul>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="ibox text-center" style="margin-bottom: 20px;">
      <div class="ibox-content" style="padding: 0px">
        <pagination
          [totalItems]="totalDecks"
          [(ngModel)]="currentPage"
          (pageChanged)="pageChanged($event)"
          [maxSize]="maxSize"
          [itemsPerPage]="pageSize"
          [rotate]="rotate"
          [boundaryLinks]="true"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
      </div>
    </div>
  </div>
</div>
