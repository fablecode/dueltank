<div class="row">
  <tabset #deckTabset class="tabs-container">
    <tab id="main-deck" heading="Main" (select)="changeTab($event)">
      <mainDeck [cards]="deck.mainDeck"></mainDeck>
    </tab>
    <tab id="extra-deck" heading="Extra" (select)="changeTab($event)">
      <extraDeck [cards]="deck.extraDeck"></extraDeck>
    </tab>
    <tab id="side-deck" heading="Side" (select)="changeTab($event)">
      <sideDeck [cards]="deck.sideDeck"></sideDeck>
    </tab>
  </tabset>
</div>
