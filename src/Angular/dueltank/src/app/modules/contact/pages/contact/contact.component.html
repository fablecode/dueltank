<div class="row border-bottom white-bg page">
  <div class="col-lg-10">
    <h2 style="margin-top: 10px;"><i class="fa fa-envelope"></i>&nbsp;Contact Us</h2>
  </div>
</div>
<div class="col-md-6 col-md-offset-3 wrapper wrapper-content animated fadeIn ng-scope">
  <div class="ibox">
    <div class="ibox-content">
      <form class="form-horizontal ng-pristine ng-valid" role="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="col-lg-2 control-label">Name:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" placeholder="Name..." formControlName="name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Email:</label>
          <div class="col-lg-10">
            <input type="email" class="form-control" placeholder="Email..." formControlName="email" email autocomplete='email'/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Message:</label>
          <div class="col-lg-10">
            <textarea class="textarea form-control" name="message" placeholder="What's on your mind?" rows="20"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2"></div>
          <div class="col-lg-10">
            <button class="btn btn-primary pull-right" type="submit">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
